<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/215d344e18.js"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="#" />
    <title>Document</title>
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <div class="logo">
          <h1>
            <i class="fa-brands fa-foursquare"></i>uture
            <i class="fa-brands fa-mixer"></i>
          </h1>
        </div>
      </div>
      <div class="right-side">
        <h2 class="caption">
          Future X is a community of Developers who creates techs for the future
        </h2>
        <p class="remote-text">
          Lets start the Journey with Future<strong>X</strong>
        </p>
        <form action="#">
          <div class="input">
            <label for="First Name"></label>
            <input
              type="text"
              id="name"
              placeholder="Your first name"
              required
            />
          </div>
          <div class="input">
            <label for="Second Name"></label>
            <input
              type="text"
              id="name"
              placeholder="Your second name"
              required
            />
          </div>
          <div class="input">
            <label for="Email"></label>
            <input type="email" id="name" placeholder="Email" required />
          </div>
          <div class="input">
            <label for="Mobile number"></label>
            <input type="tel" id="name" placeholder="Mobile number" required />
          </div>
          <div class="input">
            <label for="Password"></label>
            <input type="password" id="name" placeholder="Password" required />
          </div>
          <div class="input">
            <label for="Confirm password"></label>
            <input
              type="password"
              id="name"
              placeholder="Confirm password"
              required
            />
          </div>
          <div class="input option">
            <label>Which option best describes you?</label>
            <select id="dropdown">
              <option value="">Select an option</option>
              <option value="1">Front end developer</option>
              <option value="2">Backend developer</option>
              <option value="3">Full stack engineer</option>
              <option value="4">Android developer</option>
              <option value="5">ios developer</option>
            </select>
          </div>

          <button type="submit">Sign up</button>
        </form>
        <div class="Already">
          <p>Already have an account?</p>
          <a href="#">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
